admin:
  access_log_path: "./logs/admin-access.log"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8081

node:
  cluster: frontend
  id: frontend-0

dynamic_resources:
  lds_config:
    path: ./envoy-config/listeners.yaml
  cds_config:
    path: ./envoy-config/clusters.yaml

layered_runtime:
  layers:
    - name: static_layer_0
      static_layer:
        envoy:
          resource_limits:
            listener:
              example_listener_name:
                connection_limit: 10000